<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>멋사 로그인 - 멋쟁이 사자처럼</title>
    <link rel="stylesheet" href="JSK_LION.css" />
    <link
      rel="shortcut icon"
      href="favicon/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="header">
          <h3>로그인 또는 회원가입</h3>
        </div>
        <div class="login">
          <div class="login_check">
            <h3>위니브에서 여러분의 궁금증을 해결하세요! :)</h3>
            <p>
              <img src="LDH_LION_img/icon_check_empty.png" alt="" /> 로그인 상태
              유지
            </p>
            <h3 class="login_btn">로그인</h3>
            <div class="login_sub">
              <a>회원가입</a>
              <p>|</p>
              <a>아이디/비밀번호 찾기</a>
            </div>
          </div>
          <div>
            <span class="or-txt">또는</span>
            <a class="btn btn1" type="button" onclick="newPage()"
              >구글 계정으로 로그인</a
            >
            <a class="btn btn2" href="https://www.facebook.com/"
              >페이스북 계정으로 로그인</a
            >
            <a
              class="btn btn3"
              href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com"
              >네이버 계정으로 로그인</a
            >
            <a
              class="btn btn4"
              href="https://accounts.kakao.com/login?continue=https%3A%2F%2Flogins.daum.net%2Faccounts%2Fksso.do%3Frescue%3Dtrue%26url%3Dhttps%253A%252F%252Fwww.daum.net"
              >카카오톡 계정으로 로그인</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="JSK_LION.js"></script>
  </body>
</html>
